<head>
    <title>Home</title>
    <style>
		.search-form {
			display: flex;
			align-items: center;
			border: 4px ridge rgba(212, 208, 200, .6);
			overflow: hidden;
			max-width: 700px;
			margin: 0 auto;
			margin-bottom: 30px;
		}

		.search-form input[type="text"] {
			flex: 1;
			padding: 10px;
			border: none;
			background-color: rgb(212,208,200);
			color: gray;
			font: 16px "courier";
			cursor: pointer;
		}

		.search-form input[type="submit"] {
			padding: 10px 20px;
			border: none;
			font: 16px "courier";
			cursor: pointer;
			color: rgb(50, 50, 50);
			background-color: rgb(212,208,200);
		}

		input[type="text"]:focus{
			outline: none;
		}
    
    	.favorites {
    		display: grid;
    		grid-template-columns: 1fr 1fr 1fr;
    		grid-gap: 10px;
    		text-align: left;
    		margin: 0 auto;
			max-width: 700px;
    	}
    	
    	.list {
    		background-color: rgb(212,208,200);
    		padding: 10px;
    		color: darkblue;
    		font-weight: bold;
    		font-family: courier;
    		border: 4px ridge rgba(212, 208, 200, .6);
    	}

    	body {
			text-align: center;
			background-image: url(assets/dolphins.png);
    	}

    	a {
    		color: rgb(50, 50, 50);
    		font-weight: bold;
    		text-decoration: none;
    	}

    	a:hover {
			color: blue;
			text-decoration: underline;
    	}

    	#time {
			margin-top: 230px;
			margin-bottom: 100px;
			display: inline-block;
			vertical-align: middle;
			text-align: left;
			font: bold 60px "courier";
			color: rgb(65, 65, 65);
			text-shadow: 4px 2px gray;
			background-color: rgb(212,208,200);
			padding: 20px;
			border: 4px ridge rgba(212, 208, 200, .6);
    	}
    	
    </style>
</head>

<body>
    <div id="time"></div>

	<script src="https://duckduckgo.com/search_box.js"></script>

	<div>
		<form action="https://duckduckgo.com/" method="get" class="search-form">
			<input type="text" name="q" autocomplete="off" placeholder="Search DuckDuckGo">
			<input type="submit" value="Search">
		</form>
	</div>

			$ docs

		<div class="list">

				<li><a href="https://libgen.fun/">LibGen</a></li>

		<div class="list">

			</ul>
		</div>
	</div>

    <script>
    // clock
    const div = document.getElementById("time");

    function updateDiv() {

        const currentTime = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        div.innerText = currentTime;
    }

    setInterval(updateDiv, 1000);
    </script>

</body>
